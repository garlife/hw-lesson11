
<div class="container">
  <div class="row">
    <div class="col s12">
      <form *ngIf="formUser" [formGroup]="formUser">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="filterFunction($event)"
            placeholder="Filter"
            #input
          />
        </mat-form-field>

        
        <ng-container formArrayName="users">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nameNick">
              <th mat-header-cell *matHeaderCellDef>NAME</th>
              <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field style="width: 300px" appearance="outline">
                  <input matInput type="text" formControlName="nameNick"
                /></mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>EMAIL</th>
              <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field style="width: 300px" appearance="outline">
                  <input matInput type="text" formControlName="email"
                /></mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="addressname">
              <th mat-header-cell *matHeaderCellDef>Адрес пользователя</th>
              <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field style="width: 300px" appearance="outline">
                  <input matInput type="text" formControlName="addressname"
                /></mat-form-field>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button mat-raised-button color="primary" (click)="add(i)">
                  <mat-button>Add</mat-button>
                </button>
                <button mat-raised-button color="warn" (click)="del(i)">
                  <mat-button>Del</mat-button>
                </button>
              </td>
            </ng-container>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                Нет соответствий по фильтру "{{ input.value }}"
              </td>
            </tr>
          </table>
        </ng-container>
      </form>
